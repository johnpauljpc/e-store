{% if messages %}

{% for message in messages%}
<div class=" alert alert-{{message.tags}} lead text-center  alert-dismissible" style=" margin-left:5px; margin-right:5px; padding:5px " ><strong>{{message|safe}}</strong>
  <button type="button" class="close" data-dismiss="alert" ><span aria-hidden = "True">&times</span></button>
</div>

{% endfor %}
{% endif %}
